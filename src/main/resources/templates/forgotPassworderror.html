<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" xmlns:form="http://www.w3.org/1999/html">


<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" th:href = "@{/css/styleforgot.css}" />

</head>
<body>



<div id="bg">
    <img th:src="@{images/1.jpg}" alt="" />
</div>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<div class="form-gap"></div>
<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>Send Password to your registered email.</p>
                        <div class="panel-body">


                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                                    <form th:action="@{/sendCode}" autocomplete="off" method="post">
                                        <label>Code has expired. Please request for a new code
                                        </label>
                                        <br />
                                        <input id="email" name="email" placeholder="email address" class="form-control"  type="email" />
                                        <div class="form-group">
                                            <input name="sendCode" placeholder="Send recovery code" type="submit" />
                                        </div>
                                    </form>

                                </div>
                                <form th:action="@{/forgotPass}" id="register-form" role="form" autocomplete="off" class="form" method="post">

                                    <div class="input-group">
                                        <label>Enter code received on email</label>
                                        <input id="code" name="code" placeholder="code" class="form-control" type="text" />
                                        <input id="password" name="password" placeholder="password" class="form-control"  type="password" />

                                    </div>
                                    <div class="form-group">
                                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit" />
                                    </div>
                                </form>
                            </div>




                            <input type="hidden" class="hide" name="token" id="token" value="" />


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
